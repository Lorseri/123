apiVersion: v1
kind: Pod
metadata:
  labels:
    app: milvus-e2e
spec:
  initContainers:
  - name: docker-daemon-config
    image: alpine:3.13.5
    command: ["sh", "-c"]
    args:
      - |
        cat > "/etc/docker/daemon.json" <<EOF
        {
          "registry-mirrors": [
            "dockerhub-mirror-sh.zilliz.cc" ]
        }
        EOF
    volumeMounts:
    - name: docker-daemon
      mountPath: /etc/docker
  containers:
  - name: main
    image: registry.zilliz.com/milvus/krte:v20210414-bd36693
    env:
    - name: DOCKER_IN_DOCKER_ENABLED
      value: "true"
    securityContext:
      privileged: true
    tty: true
    args: ["cat"]
    resources:
      limits:
        memory: 14Gi
        ephemeral-storage: "30Gi"
      requests:
        cpu: "4"
        memory: 12Gi
        ephemeral-storage: "30Gi"
    volumeMounts:
    - mountPath: /docker-graph
      name: docker-graph
    - mountPath: /etc/docker
      name: docker-daemon
    - mountPath: /var/lib/docker
      name: docker-root
    - mountPath: /lib/modules
      name: modules
      readOnly: true
    - mountPath: /sys/fs/cgroup
      name: cgroup
    - mountPath: "/mnt/tmpfs/etcd"
      name: "etcd-data-dir"
    - mountPath: /mnt/disk/.docker
      name: build-cache
      subPath: docker-volume
  volumes:
  - emptyDir: {}
    name: docker-graph
  - emptyDir: {}
    name: docker-daemon
  - emptyDir: {}
    name: docker-root
  - hostPath:
      path: /tmp/krte/cache
      type: DirectoryOrCreate
    name: build-cache
  - hostPath:
      path: /lib/modules
      type: Directory
    name: modules
  - hostPath:
      path: /sys/fs/cgroup
      type: Directory
    name: cgroup
  - emptyDir:
      medium: "Memory"
    name: "etcd-data-dir"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - milvus-e2e
          topologyKey: kubernetes.io/hostname
