version: '3.5'

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -listen-peer-urls=http://127.0.0.1:2380 -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379,http://0.0.0.0:4001 -initial-advertise-peer-urls=http://127.0.0.1:2380 --initial-cluster default=http://127.0.0.1:2380
    ports:
      - "2379:2379"
      - "2380:2380"
      - "4001:4001"

  pulsar:
    image: milvusdb/pulsar:v2.8.2-m1
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/pulsar:/pulsar/data
    environment:
      # bin/apply-config-from-env.py script will modify the configuration file based on the environment variables
      # nettyMaxFrameSizeBytes must be calculated from maxMessageSize + 10240 (padding)
      - nettyMaxFrameSizeBytes=104867840 # this is 104857600 + 10240 (padding)
      - defaultRetentionTimeInMinutes=10080
      - defaultRetentionSizeInMB=8192
      # maxMessageSize is missing from standalone.conf, must use PULSAR_PREFIX_ to get it configured
      - PULSAR_PREFIX_maxMessageSize=104857600
      - PULSAR_GC=-XX:+UseG1GC
    ports:
      - "6650:6650"
      - "18080:8080"

  minio:
    image: minio/minio:RELEASE.2022-03-17T06-34-49Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "4317:4317" # OLTP over gRPC
      - "4318:4318" # OLTP over HTTP
      - "16686:16686" # frontent
      - "14268:14268" # jaeger.thirft

  pd:
    image: pingcap/pd:v7.2.0
    ports:
      - "2389:2389"
      - "2390:2390"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/localtime:/localtime
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/data:/data
    command:
      - --name=dev-pd-1
      - --data-dir=/data/dev-pd-1
      - --client-urls=http://0.0.0.0:2389
      - --advertise-client-urls=http://127.0.0.1:2389
      - --peer-urls=http://0.0.0.0:2390
      - --advertise-peer-urls=http://127.0.0.1:2390
      - --initial-cluster=dev-pd-1=http://127.0.0.1:2390
    networks:
      - default

  tikv:
    image: pingcap/tikv:v7.2.0
    ports:
      - "20160:20160"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/localtime:/localtime
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/data:/data
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=127.0.0.1:20160
      - --data-dir=/data/dev-tikv-1
      - --pd=dev-pd-1:2389
     #- --pd=http://127.0.0.1:2389
    depends_on:
      - "pd"
    networks:
      - default

networks:
  default:
    name: milvus_dev
